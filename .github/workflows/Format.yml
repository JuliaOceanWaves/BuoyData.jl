name: Julia Format Check

on:
  pull_request:
    paths:
      - 'src/**/*.jl'
      - 'test/**/*.jl'
      - 'examples/**/*.jl'
  push:
    paths:
      - 'src/**/*.jl'
      - 'test/**/*.jl'
      - 'examples/**/*.jl'

jobs:
  format-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install JuliaFormatter
        run: julia -e 'using Pkg; Pkg.add("JuliaFormatter")'

      - name: Check formatting
        run: |
          julia -e '
            using JuliaFormatter
            for path in ["src", "test", "examples"]
              isdir(path) && format(path, verbose=true)
            end'
          git diff --exit-code
